spring.application.name=service-driver
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/drivers
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=none
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:migrations/main-test-changelog.xml
server.port=8078

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/realms/taxi
