spring.application.name=service-rating
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/rating

spring.jpa.hibernate.ddl-auto=update

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/main-changelog.xml

request.driver=http://localhost:8078/api/v1/drivers/
request.passenger=http://localhost:8079/api/v1/passengers/

server.port=8080

spring.kafka.bootstrap-servers=localhost:9092

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true